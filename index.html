<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <main>
  <h1>Re Nanny Mation</h1>
  <h2>catchy tagline</h2>
  <button id="start-btn" hidden>Let's start!</button>
  <div class="progress">
    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div>
    <img id="game-img" src="images/purple bg.webp" alt="">
  </div>
  <div class="img">
    <img id="food" class="img" src="images/food.png" alt="food placeholder" hidden>
    <img id="book" class="img" src="images/book.png" alt="book placeholder" hidden>
    <img id="heart" class="img" src="images/heart.png" alt="heart placeholder" hidden>
  </div>
  <h1 id="time" hidden>0:00</h1>
  <h2>Remember, feeding the body and mind is certainly important, but feeding the heart is most important of all!</h2>
  </main>
</body>
</html>

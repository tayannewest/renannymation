<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <main>
  <h1>ReNannyMation</h1>
  <h2>It's alive! Now let's try and keep it that way....</h2>
  <button id="start-btn" hidden>Let's start!</button>
  <div>
    <img id="game-img" src="images/cover-image.png" alt="">
  </div>
  <button id="accept">I'll do it!</button>
  <div>
    <h1 id="random-prompt"></h1>
  </div>
  <div class="img">
    <img id="food" class="img" src="images/food.png" alt="food placeholder" hidden>
    <img id="book" class="img" src="images/book.png" alt="book placeholder" hidden>
    <img id="heart" class="img" src="images/heart.png" alt="heart placeholder" hidden>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <h1 id="mood" hidden></h1>
  <h1 id="time" hidden>0:00</h1>
  <h2 id="instructions" hidden>Click the icons when prompted to improve his mood!</h2>
  </main>
</body>
</html>
